<svg width="768" height="1024" viewBox="0 0 768 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Simplified Gradient Mesh for Mobile -->
    <radialGradient id="meshGradMobile1" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="meshGradMobile2" cx="70%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <!-- Reduced Particle System -->
    <pattern id="particlesMobile" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#1e40af" opacity="0.1"/>
      <circle cx="60" cy="60" r="0.8" fill="#0891b2" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Simplified Background for Better Performance -->
  <rect width="100%" height="100%" fill="url(#meshGradMobile1)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="60s" repeatCount="indefinite"/>
  </rect>
  
  <rect width="100%" height="100%" fill="url(#meshGradMobile2)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="45s" repeatCount="indefinite"/>
  </rect>
  
  <rect width="100%" height="100%" fill="url(#particlesMobile)" opacity="0.3"/>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
</svg>