<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Multi-Layer Gradient System -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.06"/>
      <stop offset="30%" stop-color="#0891b2" stop-opacity="0.04"/>
      <stop offset="60%" stop-color="#14b8a6" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <linearGradient id="layerGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.02"/>
      <stop offset="25%" stop-color="#1e293b" stop-opacity="0.015"/>
      <stop offset="50%" stop-color="#334155" stop-opacity="0.01"/>
      <stop offset="75%" stop-color="#475569" stop-opacity="0.015"/>
      <stop offset="100%" stop-color="#64748b" stop-opacity="0.02"/>
    </linearGradient>
    
    <conicGradient id="conicGrad" cx="50%" cy="50%" angle="0">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.04"/>
      <stop offset="25%" stop-color="#0891b2" stop-opacity="0.03"/>
      <stop offset="50%" stop-color="#14b8a6" stop-opacity="0.035"/>
      <stop offset="75%" stop-color="#0f766e" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.04"/>
    </conicGradient>
    
    <!-- Geometric Pattern Definitions -->
    <pattern id="triangleGrid" x="0" y="0" width="200" height="173" patternUnits="userSpaceOnUse">
      <polygon points="100,10 190,85 100,160 10,85" 
               fill="none" stroke="#0ea5e9" stroke-width="0.3" opacity="0.02"/>
      <circle cx="100" cy="85" r="1" fill="#14b8a6" opacity="0.01"/>
    </pattern>
    
    <pattern id="diamondGrid" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <polygon points="80,20 140,80 80,140 20,80" 
               fill="none" stroke="#1e40af" stroke-width="0.25" opacity="0.015"/>
      <polygon points="80,50 110,80 80,110 50,80" 
               fill="none" stroke="#0891b2" stroke-width="0.2" opacity="0.01"/>
    </pattern>
    
    <pattern id="circularGrid" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="90" cy="90" r="50" fill="none" stroke="#0f766e" stroke-width="0.2" opacity="0.012"/>
      <circle cx="90" cy="90" r="25" fill="none" stroke="#14b8a6" stroke-width="0.15" opacity="0.008"/>
      <circle cx="90" cy="90" r="5" fill="#0891b2" opacity="0.005"/>
    </pattern>
    
    <!-- Sophisticated Accent Elements -->
    <g id="floatingElement1">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#1e40af" stroke-width="0.5" opacity="0.03"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#0891b2" stroke-width="0.3" opacity="0.02"/>
      <circle cx="0" cy="0" r="3" fill="#14b8a6" opacity="0.015"/>
    </g>
    
    <g id="floatingElement2">
      <rect x="-20" y="-20" width="40" height="40" rx="5" 
            fill="none" stroke="#0f766e" stroke-width="0.4" opacity="0.025"/>
      <rect x="-10" y="-10" width="20" height="20" rx="2" 
            fill="none" stroke="#0ea5e9" stroke-width="0.25" opacity="0.015"/>
    </g>
    
    <!-- Noise and Texture Filters -->
    <filter id="subtleNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.65" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.008 0.01 0.012"/>
      </feComponentTransfer>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
    
    <!-- Blend Mode Gradients -->
    <radialGradient id="blendGrad1" cx="25%" cy="25%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="blendGrad2" cx="75%" cy="75%" r="45%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Base Layer - Neutral Foundation -->
  <rect width="100%" height="100%" fill="#fafafa" opacity="0.003"/>
  
  <!-- Primary Gradient Layer -->
  <rect width="100%" height="100%" fill="url(#layerGrad1)" opacity="0.8"/>
  
  <!-- Central Radial Focus -->
  <circle cx="50%" cy="50%" r="70%" fill="url(#coreGradient)">
    <animate attributeName="r" values="65%;75%;65%" dur="90s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Conic Gradient Overlay -->
  <rect width="100%" height="100%" fill="url(#conicGrad)" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 960 540;360 960 540" dur="300s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Geometric Pattern Layers -->
  <g opacity="0.4">
    <rect width="100%" height="100%" fill="url(#triangleGrid)">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;-100,-87;0,0" dur="150s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g opacity="0.3">
    <rect width="100%" height="100%" fill="url(#diamondGrid)">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;80,80;0,0" dur="200s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g opacity="0.25">
    <rect width="100%" height="100%" fill="url(#circularGrid)">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;-90,-90;0,0" dur="180s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Geometric Accents -->
  <g opacity="0.6">
    <use href="#floatingElement1" x="300" y="200">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;50,-30;-40,60;0,0" dur="120s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="80s" repeatCount="indefinite"/>
    </use>
    
    <use href="#floatingElement2" x="1400" y="300">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;-60,40;70,-50;0,0" dur="140s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" additive="sum"
                        values="0;360" dur="200s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="90s" repeatCount="indefinite"/>
    </use>
    
    <use href="#floatingElement1" x="800" y="700" transform="scale(0.7)">
      <animateTransform attributeName="transform" type="translate" additive="sum"
                        values="0,0;30,80;-70,-20;0,0" dur="160s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="100s" repeatCount="indefinite"/>
    </use>
    
    <use href="#floatingElement2" x="1600" y="800" transform="scale(0.5)">
      <animateTransform attributeName="transform" type="translate" additive="sum"
                        values="0,0;-40,-60;80,30;0,0" dur="110s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.5;0.15" dur="70s" repeatCount="indefinite"/>
    </use>
  </g>
  
  <!-- Blend Mode Overlays -->
  <g opacity="0.4" style="mix-blend-mode: soft-light;">
    <circle cx="25%" cy="25%" r="50%" fill="url(#blendGrad1)">
      <animate attributeName="r" values="45%;55%;45%" dur="110s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="75%" cy="75%" r="45%" fill="url(#blendGrad2)">
      <animate attributeName="r" values="40%;50%;40%" dur="130s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle Connection Lines -->
  <g opacity="0.02" stroke="#1e40af" stroke-width="0.3" fill="none">
    <path d="M300,200 Q600,400 900,300 T1500,400">
      <animate attributeName="stroke-dasharray" values="0,2000;100,1900;0,2000" dur="40s" repeatCount="indefinite"/>
    </path>
    <path d="M500,600 Q800,300 1100,600 T1700,500">
      <animate attributeName="stroke-dasharray" values="0,2000;120,1880;0,2000" dur="50s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Subtle Noise Texture -->
  <rect width="100%" height="100%" fill="white" filter="url(#subtleNoise)" opacity="0.15"/>
  
  <!-- Depth Enhancement -->
  <circle cx="50%" cy="50%" r="30%" fill="none" stroke="#0891b2" stroke-width="0.2" opacity="0.01">
    <animate attributeName="r" values="25%;35%;25%" dur="200s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.005;0.015;0.005" dur="150s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Performance and Accessibility -->
  <style>
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
    
    @media (max-width: 768px) {
      .complex-element {
        display: none;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      * {
        opacity: 0.1 !important;
      }
    }
  </style>
</svg>