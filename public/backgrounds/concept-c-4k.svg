<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 4K Conic Gradient System -->
    <conicGradient id="conic4k" cx="50%" cy="50%" angle="0">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.12"/>
      <stop offset="25%" stop-color="#14b8a6" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#0891b2" stop-opacity="0.10"/>
      <stop offset="75%" stop-color="#0f766e" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.12"/>
    </conicGradient>
    
    <!-- High-resolution radial layers -->
    <radialGradient id="radial4k1" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="radial4k2" cx="70%" cy="70%" r="45%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#14b8a6" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <!-- 4K Geometric patterns -->
    <pattern id="geom4k" x="0" y="0" width="480" height="480" patternUnits="userSpaceOnUse">
      <polygon points="240,40 400,120 400,280 240,360 80,280 80,120" 
               fill="none" stroke="#1e40af" stroke-width="1.6" opacity="0.12"/>
      <polygon points="240,120 320,160 320,240 240,280 160,240 160,160" 
               fill="none" stroke="#14b8a6" stroke-width="1.2" opacity="0.08"/>
      <circle cx="240" cy="240" r="6" fill="#0891b2" opacity="0.15"/>
    </pattern>
    
    <!-- Floating 4K accents -->
    <g id="accent4k1">
      <circle cx="0" cy="0" r="80" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.08"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#0891b2" stroke-width="1.5" opacity="0.06"/>
      <circle cx="0" cy="0" r="10" fill="#14b8a6" opacity="0.12"/>
    </g>
    
    <g id="accent4k2">
      <rect x="-60" y="-60" width="120" height="120" rx="15" 
            fill="none" stroke="#0f766e" stroke-width="2" opacity="0.06"/>
      <rect x="-30" y="-30" width="60" height="60" rx="8" 
            fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.04"/>
    </g>
  </defs>
  
  <!-- 4K Base gradient system -->
  <rect width="100%" height="100%" fill="url(#conic4k)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 1920 1080;360 1920 1080" dur="300s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 4K Radial overlays -->
  <circle cx="30%" cy="30%" r="50%" fill="url(#radial4k1)">
    <animate attributeName="r" values="45%;55%;45%" dur="90s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="70%" cy="70%" r="45%" fill="url(#radial4k2)">
    <animate attributeName="r" values="40%;50%;40%" dur="110s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 4K Geometric overlay -->
  <rect width="100%" height="100%" fill="url(#geom4k)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;-480,-240;0,0" dur="150s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 4K Floating accents -->
  <use href="#accent4k1" x="960" y="540">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;100,-60;-80,120;0,0" dur="120s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="80s" repeatCount="indefinite"/>
  </use>
  
  <use href="#accent4k2" x="2880" y="1620">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;-120,80;140,-100;0,0" dur="140s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
                      values="0;360" dur="200s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="90s" repeatCount="indefinite"/>
  </use>
  
  <!-- 4K Network connections -->
  <g opacity="0.04" stroke="#1e40af" stroke-width="1.6" fill="none">
    <path d="M600,600 Q1200,300 1800,600 Q2400,900 3000,600">
      <animate attributeName="stroke-dasharray" values="0,4000;200,3800;0,4000" dur="40s" repeatCount="indefinite"/>
    </path>
    <path d="M400,1200 Q1000,900 1600,1200 Q2200,1500 2800,1200">
      <animate attributeName="stroke-dasharray" values="0,4000;240,3760;0,4000" dur="50s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
</svg>